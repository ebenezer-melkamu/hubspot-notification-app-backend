steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      ['build', '-t', 'gcr.io/$PROJECT_ID/hubspot-slack-backend:$TAG_NAME', '.']

  # Push image to registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hubspot-slack-backend:$TAG_NAME']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - hubspot-slack-backend
      - --image=gcr.io/$PROJECT_ID/hubspot-slack-backend:$TAG_NAME
      - --region=us-central1 # change if needed
      - --platform=managed
      - --allow-unauthenticated

images:
  - gcr.io/$PROJECT_ID/hubspot-slack-backend:$TAG_NAME

options:
  logging: CLOUD_LOGGING_ONLY # âœ… fixes the logging error if you *do* ever use a custom SA
